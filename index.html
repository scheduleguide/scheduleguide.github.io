<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Search string</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">

<div id = "pagewrap"><br><br>
  <p class="header">DOES THIS NEED CONTRAST?</p><br><br>
  <div class = "search">
    <select id ="dropdown" onchange="changeinfo()">
  <option value="1" disabled selected>Select body part</option>
  <option value="2">Head</option>
  <option value="3">Neck</option>
  <option value="4">Chest</option>
  <option value="5">Abdomen Pelvis</option>
  <option value="6">Extremities</option>
</select>

<input id = "userInput" type = "text"   placeholder = "Type a diagnosis here..." onkeyup="lowerit(this)" onclick = "precheck(this)">

<button id = "goButton" type = "submit" onclick = "search()"><i class="fa fa-search"></i></button>
<br>
<p id = "results" ></p>



<br><br><br><br><br><br><br><br>
    <p class = "footer"><i>Use this only as a quick guide, the referring provider may order contrast differently.</i></p>
</div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
